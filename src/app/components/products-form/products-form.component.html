<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form (submit)="editing ? updateProduct() : submitForm()">
        <div class="form-group">
          <input type="text" name="name" [(ngModel)]="product.name" placeholder="Product name" class="form-control"
            autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="description" [(ngModel)]="product.description" placeholder="Product description"
            class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="price" [(ngModel)]="product.price" placeholder="Product price" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="imageUrl" [(ngModel)]="product.imageUrl" placeholder="Product image"
            class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
